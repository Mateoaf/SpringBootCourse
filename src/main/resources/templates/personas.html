<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Reuniones | Listado de Personas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 30px; /* Añade un poco de padding general */
      color: #333;
      box-sizing: border-box; /* Incluye padding en el tamaño total */
    }
    .container {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px; /* Aumenta el ancho máximo para el listado */
      text-align: center;
      margin-bottom: 20px; /* Espacio entre el contenedor y el botón de logout */
    }
    h1 {
      color: #4a676c;
      margin-bottom: 25px;
      font-size: 2em;
    }
    ul {
      list-style: none; /* Elimina los puntos de la lista */
      padding: 0;
      margin: 0;
    }
    li {
      background-color: #f9f9f9;
      border: 1px solid #eee;
      border-radius: 5px;
      padding: 12px 15px;
      margin-bottom: 10px;
      display: flex; /* Para alinear nombre y apellidos */
      justify-content: center; /* Centrar el contenido de cada elemento */
      gap: 10px; /* Espacio entre nombre y apellidos */
      font-size: 1.1em;
      color: #555;
    }
    li:last-child {
      margin-bottom: 0;
    }
    button[type="submit"] {
      background-color: #d9534f; /* Color rojo para logout */
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
      margin-top: 20px; /* Espacio superior para el botón */
    }
    button[type="submit"]:hover {
      background-color: #c9302c; /* Tono más oscuro al pasar el ratón */
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Listado de Personas</h1>
  <ul th:if="${!#lists.isEmpty(personas)}">
    <li th:each="persona:${personas}">
      <span th:text="${persona.nombre}">Nombre de la Persona</span>
      <span th:text="${persona.apellidos}">Apellidos de la Persona</span>
    </li>
  </ul>
  <p th:if="${#lists.isEmpty(personas)}" style="color: #777;">No hay personas registradas.</p>
</div>

<form method="POST" th:action="@{/logout}">
  <button type="submit">Cerrar Sesión</button>
</form>
</body>
</html>
